<h1 mat-dialog-title>{{ data.titulo }}</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput placeholder="Codigo">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Nome">
  </mat-form-field>
  <button mat-flat-button color="primary" (click)="pesquisa()">
    <span *ngIf="!pesquisando">Pesquisar</span>
    <img *ngIf="pesquisando" style="height: 26px;" src="../../../assets/vT8DJ.gif" alt="Gif loading">
  </button>
</div>
